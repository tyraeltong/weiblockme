<html>
  <head><titel><h1>WeiBlockMe Extension Options</h1></title></head>
  <link type="text/css" rel="stylesheet" href="css/options-style.css"/>
  <script src="js/jquery-1.6.4.min.js"></script>
  <script src="js/options.js"></script>
  <script type="text/javascript">
  $(function(){
    $('#newTagForm').submit(function(e){
      stopEvent(e);
    });
  })
  </script>
  <body onload="restore_options()">
    <ul style="display:none;">
      <li id="newTagItemTemplate" class="newTagItem">
        <a>
            <em>Template</em>
            <span class="rm" title="Remove this tag" onclick="javascript:removeTag(this);"></span>
          </a>
      </li>
    </ul>
    <form id="newTagForm" onsubmit="javascript:addNewTag();">
      <h4>Add new tag to block:</h4>
      <input type="text" id="newTag"></input>
      <input type="submit"></input>
    </form>
    <p>
      <h4>Blocked tags</h4> 
      <ul id="tags" class="tagLines">
      </ul>
    </p>
    
  </body>
</html>
